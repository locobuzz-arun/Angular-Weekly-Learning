<div class="todo-container">
  <h2>To-Do List</h2>

  <div class="add-task">
    <input [(ngModel)]="newTask" placeholder="Enter a new task" />
    <button (click)="addTask()">Add</button>
  </div>

  <ul>
    <li *ngFor="let task of tasks; index as i">
  <input type="checkbox" [checked]="task.completed" (change)="toggleCompletion(i)" />
  <span *ngIf="editingIndex !== i" [class.completed]="task.completed">{{ task.title }}</span>
  <app-edit-task
    *ngIf="editingIndex === i"
    [title]="task.title"
    (saveTask)="saveEdit($event)"
    (cancelEdit)="cancelEdit()"
  ></app-edit-task>

  <button *ngIf="editingIndex !== i" (click)="startEdit(i)" class="edit-btn" title="Edit Task">✏️</button>
  <button (click)="removeTask(i)">Remove</button>
</li>
  </ul>
</div>
